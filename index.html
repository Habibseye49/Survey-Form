<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form</title>
    </head>
  <body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">freecodecamp survey</h1>
            <p id="description" class="description text-center">
                "Thank you for taking time to help us improve the platfrom"
            </p>        
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input id="name" type="text" placeholder="Enter your name" class="form-control" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email" class="form-control" required>
            </div>
        </form>
    </div>
  </body>
</html>
