<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form</title>
    </head>
  <body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Survey Form</h1>
            <p id="description" class="description text-center">
                "Please answer the questions below"
            </p>        
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input id="name" type="text" placeholder="Enter your name" class="form-control" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email" class="form-control" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age
                    <span class="clue">(optional)</span>
                </label>
                <input type="number" id="number" min="10" max="99" class="form-control" placeholder="Age">
            </div>
            <div class="form-group">
                <p>Please choose below any that best describes your most recent position</p>
                <label for="dropdown" id="dropdown-label">Pick one:</label>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select best description</option>
                    <option value="student">Student</option>
                    <option value="job">Full time worker</option>
                    <option value="unemployed">Unmemployed</option>
                    <option value="other">Other</option>


                </select>
            </div>
        </form>
    </div>
  </body>
</html>
